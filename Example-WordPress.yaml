              - ExamplesBucket: !ImportValue
                  Fn::Sub: ${BuildBucketsStackName}-ExamplesBucket
                s3: !If [ ConfigureGlobal, s3, !Sub 's3-${AWS::Region}' ]
          commands:
            01-reset-permissions:
              command: chown -R root:root /var/www
              ignoreErrors: false
        ConfigureApplication:
          files:
            /var/www/html/index.html:
              content: !Sub |
                <html>
                <head>
                <title>${ApplicationName} Test Application</title>
                </head>
                <body>
                <h1>${ApplicationName}</h1>

                <p>This page displays data obtained from the meta-data service via SSI.</p>

                <ul>
                  <li>ami-id: <!--#exec cmd="curl http://169.254.169.254/latest/meta-data/ami-id" --></li>
                  <li>instance-id: <!--#exec cmd="curl http://169.254.169.254/latest/meta-data/instance-id" --></li>
                  <li>instance-type: <!--#exec cmd="curl http://169.254.169.254/latest/meta-data/instance-type" --></li>
                  <li>local-hostname: <!--#exec cmd="curl http://169.254.169.254/latest/meta-data/local-hostname" --></li>
                  <li>local-ipv4: <!--#exec cmd="curl http://169.254.169.254/latest/meta-data/local-ipv4" --></li>
                  <li>public-hostname: <!--#exec cmd="curl http://169.254.169.254/latest/meta-data/public-hostname" --></li>
                  <li>public-ipv4: <!--#exec cmd="curl http://169.254.169.254/latest/meta-data/public-ipv4" --></li>
                </ul>

                <p>If you do not see the output values on this page, insure you have added &quot;XBitHack on&quot; to the
                Apache main or vhost configuration file and restarted Apache</p>
                </body>
              mode: '000755'
              owner: root
              group: root
    Properties:
      ImageId: !Ref AmazonLinux2Image
      InstanceType: !FindInMap [ InstanceTypeMap, Blog, !Ref EnvironmentType ]
      IamInstanceProfile: !Ref InstanceProfile
      KeyName: !If [ ConfigureKey, !Ref KeyName, !Ref 'AWS::NoValue' ]
      Monitoring: true
      NetworkInterfaces:
        - Description: !Sub ${EnvironmentName}-${ApplicationName}-NetworkInterface-eth0
          DeviceIndex: 0
          SubnetId: !ImportValue
            Fn::Sub: ${VPCStackName}-ApplicationSubnetA
          GroupSet:
            - !Ref InstanceSecurityGroup
            - !ImportValue
              Fn::Sub: ${WordPressDatabaseStackName}-ClientSecurityGroup
          DeleteOnTermination: true
      BlockDeviceMappings:
        - DeviceName: /dev/sda1
          Ebs:
            VolumeType: gp2
            VolumeSize: 16
            DeleteOnTermination: true
        - DeviceName: /dev/xvdb # Not configuring or using this at first, but will add later and mount on /var/www or similar
          Ebs:
            VolumeType: gp2
            VolumeSize: 8
            DeleteOnTermination: true
      Tags:
        - Key: Name
          Value: !Sub ${EnvironmentName}-${ApplicationName}-Instance
        #- Key: HostName
        #  Value: !Ref HostName
        - !If
          - ConfigureSchedule
          - Key: Schedule
            Value: !Ref Schedule
          - !Ref AWS::NoValue
      UserData:
        Fn::Base64: !Sub |
          #!/bin/bash -xe
          yum update -y aws-cfn-bootstrap

          /opt/aws/bin/cfn-init --verbose --configsets All --stack ${AWS::StackName} --resource Instance --region ${AWS::Region}
          /opt/aws/bin/cfn-signal --exit-code $? --stack ${AWS::StackName} --resource Instance --region ${AWS::Region}
    CreationPolicy:
      ResourceSignal:
        Timeout: PT20M
  # Do not use the HostName Tag on any Instances along with explicitly defined HostNameRecordSet Resource as you see here
  # If a HostName tag exists, the PrivateRecordSet Function will attempt to manage Private DNS Records, resulting in a conflict
  PrivateHostNameRecordSet:
    Type: AWS::Route53::RecordSet
    Properties:
      HostedZoneId: !ImportValue
        Fn::Sub: ${VPCStackName}-PrivateHostedZone
      Comment: !Sub Private DNS HostName for ${ApplicationName} Instance
      Name: !Sub
        - ${HostName}.${VPCPrivateDomain}.
        - VPCPrivateDomain: !ImportValue
            Fn::Sub: ${VPCStackName}-VPCPrivateDomain
      Type: A
      TTL: 900
      ResourceRecords:
        - !GetAtt Instance.PrivateIp
  PrivateServiceNameRecordSet:
    Type: AWS::Route53::RecordSet
    Properties:
      HostedZoneId: !ImportValue
        Fn::Sub: ${VPCStackName}-PrivateHostedZone
      Comment: !Sub Private DNS ServiceName for ${ApplicationName}
      Name: !Sub
        - ${ServiceName}.${VPCPrivateDomain}.
        - VPCPrivateDomain: !ImportValue
            Fn::Sub: ${VPCStackName}-VPCPrivateDomain
      Type: CNAME
      TTL: 900
      ResourceRecords:
        - !Sub
          - ${HostName}.${VPCPrivateDomain}
          - VPCPrivateDomain: !ImportValue
              Fn::Sub: ${VPCStackName}-VPCPrivateDomain
    Condition: ConfigureServiceName
  CPUAlarm:
    Type: AWS::CloudWatch::Alarm
    Properties:
      AlarmDescription: The average CPU Utilization is greater than 90% over 3 consecutive minutes
      AlarmActions:
        - !ImportValue
          Fn::Sub: ${TopicsStackName}-AlarmsTopic
      Namespace: AWS/EC2
      MetricName: CPUUtilization
      Statistic: Average
      Period: 60
      EvaluationPeriods: 3
      Threshold: 90
      ComparisonOperator: GreaterThanThreshold
      Dimensions:
        - Name: InstanceId
          Value: !Ref Instance
  MemoryAlarm:
    Type: AWS::CloudWatch::Alarm
    Properties:
      AlarmDescription: The used memory is greater than 90% over 3 consecutive minutes
      AlarmActions:
        - !ImportValue
          Fn::Sub: ${TopicsStackName}-AlarmsTopic
      Namespace: !Sub ${SystemName}/${EnvironmentName}-${ApplicationName}
      MetricName: MemoryUsedPercent
      Statistic: Average
      Period: 60
      EvaluationPeriods: 3
      Threshold: 90
      ComparisonOperator: GreaterThanThreshold
      Dimensions:
        - Name: InstanceId
          Value: !Ref Instance
  Disk1Alarm:
    Type: AWS::CloudWatch::Alarm
    Properties:
      AlarmDescription: The disk / percent used is more than than 90% over 3 consecutive minutes
      AlarmActions:
        - !ImportValue
          Fn::Sub: ${TopicsStackName}-AlarmsTopic
      Namespace: !Sub ${SystemName}/${EnvironmentName}-${ApplicationName}
      MetricName: DiskUsedPercent
      Statistic: Average
      Period: 60
      EvaluationPeriods: 3
      Threshold: 90
      ComparisonOperator: GreaterThanThreshold
      Dimensions:
        - Name: InstanceId
          Value: !Ref Instance
        - Name: path
          Value: /
  Disk2Alarm:
    Type: AWS::CloudWatch::Alarm
    Properties:
      AlarmDescription: The disk /var/www percent used is more than than 90% over 3 consecutive minutes
      AlarmActions:
        - !ImportValue
          Fn::Sub: ${TopicsStackName}-AlarmsTopic
      Namespace: !Sub ${SystemName}/${EnvironmentName}-${ApplicationName}
      MetricName: DiskUsedPercent
      Statistic: Average
      Period: 60
      EvaluationPeriods: 3
      Threshold: 90
      ComparisonOperator: GreaterThanThreshold
      Dimensions:
        - Name: InstanceId
          Value: !Ref Instance
        - Name: path
          Value: /var/www
  404MetricFilter:
    Type: AWS::Logs::MetricFilter
    Properties:
      LogGroupName: !Ref LogGroup
      FilterPattern: '[ip, identity, user_id, timestamp, request, status_code = 404, size, ...]'
      MetricTransformations:
        - MetricNamespace: !Sub ${SystemName}/${EnvironmentName}-${ApplicationName}
          MetricName: 404Count
          MetricValue: 1
  404Alarm:
    Type: AWS::CloudWatch::Alarm
    Properties:
      AlarmDescription: The number of 404s is greater than 5 over 1 minute
      AlarmActions:
        - !ImportValue
          Fn::Sub: ${TopicsStackName}-AlarmsTopic
      Namespace: !Sub ${SystemName}/${EnvironmentName}-${ApplicationName}
      MetricName: 404Count
      Statistic: Sum
      Period: 60
      EvaluationPeriods: 1
      Threshold: 5
      ComparisonOperator: GreaterThanThreshold
  Dashboard:
    Type: AWS::CloudWatch::Dashboard
    Properties:
      DashboardName: !Sub
        - ${EnvironmentName}-${ApplicationName}-${RegionName}
        - RegionName: !FindInMap [ RegionNameMap, !Ref 'AWS::Region', Name ]
      DashboardBody: !Sub |
        {
          "widgets" : [ {
            "type" : "text",
            "x" : 0,
            "y" : 0,
            "width" : 24,
            "height" : 1,
            "properties" : {
              "markdown" : "# ${EnvironmentName}-${ApplicationName}"
            }
          },
          {
            "type" : "text",
            "x" : 0,
            "y" : 1,
            "width" : 24,
            "height" : 1,
            "properties" : {
              "markdown" : "## Instance"
            }
          },
          {
            "type" : "text",
            "x" : 0,
            "y" : 2,
            "width" : 24,
            "height" : 1,
            "properties" : {
