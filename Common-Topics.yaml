AWSTemplateFormatVersion: 2010-09-09
Description: Common-Topics Template.
  This creates SNS Topics. These Topics are used for System Operation and should be in each Region used.
Metadata:
  AWS::CloudFormation::Interface:
    ParameterGroups:
      - Label:
          default: Topic Configuration
        Parameters:
          - TopicPrefix
    ParameterLabels:
      TopicPrefix:
        default: Topic Prefix
Parameters:
  TopicPrefix:
    Description: Optional Prefix for Topic Display Name
    Type: String
    Default: HLSB
    AllowedPattern: (^&|^[A-Z][A-Z0-9]{1,4}$)
    ConstraintDescription: must begin with an upper-case letter and consist of 1 to 4 additional upper-case letters or digits, if specified.
Conditions:
  ConfigureTopicPrefix: !Not [ !Equals [ !Ref TopicPrefix, '' ]]
Resources:
  EventsTopic:
    Type: AWS::SNS::Topic
    Properties:
      TopicName: Events
      DisplayName: !If
        - ConfigureTopicPrefix
        - !Sub ${TopicPrefix} Events
        - Events
  EventsSMSTopic:
    Type: AWS::SNS::Topic
    Properties:
      TopicName: EventsSMS
      DisplayName: !If
        - ConfigureTopicPrefix
        - !Sub ${TopicPrefix} Events
        - Events
  AlarmsTopic:
    Type: AWS::SNS::Topic
    Properties:
      TopicName: Alarms
      DisplayName: !If
        - ConfigureTopicPrefix
        - !Sub ${TopicPrefix} Alarms
        - Alarms
  AlarmsSMSTopic:
    Type: AWS::SNS::Topic
    Properties:
      TopicName: AlarmsSMS
      DisplayName: !If
        - ConfigureTopicPrefix
        - !Sub ${TopicPrefix} Alarms
        - Alarms
  CloudTrailTopic:
    Type: AWS::SNS::Topic
    Properties:
      TopicName: CloudTrail
      DisplayName: !If
        - ConfigureTopicPrefix
        - !Sub ${TopicPrefix} CloudTrail
        - CloudTrail
  CloudTrailTopicPolicy:
    Type: AWS::SNS::TopicPolicy
    Properties:
      Topics:
        - !Ref CloudTrailTopic
      PolicyDocument:
        Version: 2008-10-17
        Statement:
          - Sid: AllowCloudTrailPublish
            Effect: Allow
            Principal:
              Service: cloudtrail.amazonaws.com
            Action: SNS:Publish
            Resource: '*'
Outputs:
  EventsTopic:
    Description: The Events Topic ARN
    Value: !Ref EventsTopic
    Export:
      Name: !Sub ${AWS::StackName}-EventsTopic
  EventsSMSTopic:
    Description: The EventsSMS Topic ARN
    Value: !Ref EventsSMSTopic
    Export:
      Name: !Sub ${AWS::StackName}-EventsSMSTopic
  AlarmsTopic:
    Description: The Alarms Topic ARN
    Value: !Ref AlarmsTopic
    Export:
      Name: !Sub ${AWS::StackName}-AlarmsTopic
  AlarmsSMSTopic:
    Description: The AlarmsSMS Topic ARN
    Value: !Ref AlarmsSMSTopic
    Export:
      Name: !Sub ${AWS::StackName}-AlarmsSMSTopic
  CloudTrailTopic:
    Description: The CloudTrail Topic ARN
    Value: !Ref CloudTrailTopic
    Export:
      Name: !Sub ${AWS::StackName}-CloudTrailTopic
